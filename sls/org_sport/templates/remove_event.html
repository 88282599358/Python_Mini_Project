<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Remove Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
         body {
        background-image: url('/static/tennis.avif'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
        background-size: cover; /* Cover the entire viewport */
        background-repeat: no-repeat; /* Do not repeat the background image */
        background-attachment: scroll; /* Fix the background image while scrolling */
        background-position: center; /* Center the background image */
      }
    </style>
</head>

<body style="background-color: rgb(0, 0, 0);">

 <img src="/static/logo.jpeg" alt="Logo" style="position:absolute; top:20px; left:20px; height:50px; border-radius:20%;"> <!-- Replace '/static/logo.png' with the actual path to your logo image -->


  <div class="container" style="margin-top: 5%;">
    <h1 style="color: red; text-align: center;">Delete An Event!</h1>
    <hr>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" style="margin-left: 40%;" type="button" id="dropdownMenuButton1"
        data-bs-toggle="dropdown" aria-expanded="false">
        Choose Event To Be Deleted
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="width: 255px;">
        {% for org in orgs %}
        <li><a class="dropdown-item" href="/remove_event/{{org.id}}">{{org.org_name}} {{org.event_name}}</a></li>
        {% endfor %}
      </ul>
    </div>
    <!-- Add the following button after the form -->
    <a href="dashboard" class="btn btn-secondary mt-3 gap-2" style="margin-bottom: 2%;">Back to Dashboard</a>


  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
